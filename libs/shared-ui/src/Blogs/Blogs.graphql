query Blogposts(
  $page: Int
  $pageSize: Int
  $filters: BlogpostFiltersInput
  $sort: [String]
) {
  blogposts(
    pagination: { page: $page, pageSize: $pageSize }
    sort: $sort
    filters: $filters
  ) {
    data {
      id
      attributes {
        title
        slug
        createdAt
        updatedAt
        publishedAt
        description
      }
    }
    meta {
      pagination {
        total
        page
        pageSize
        pageCount
      }
    }
  }
}

query BlogPostDetail($id: ID) {
  blogpost(id: $id) {
    data {
      id
      attributes {
        title
        slug
        description
        createdAt
        updatedAt
        publishedAt
      }
    }
  }
}

mutation CreateBlogpost($title: String, $description: String) {
  createBlogpost(data: { title: $title, description: $description }) {
    data {
      id
    }
  }
}
