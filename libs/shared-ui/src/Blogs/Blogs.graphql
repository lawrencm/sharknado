query Blogposts {
  blogposts {
    data {
      id
      attributes {
        title
        slug
        createdAt
        updatedAt
        publishedAt
        description
      }
    }
    meta {
      pagination {
        total
        page
        pageSize
        pageCount
      }
    }
  }
}

query BlogPostDetail($id: ID) {
  blogpost(id: $id) {
    data {
      id
      attributes {
        title
        slug
        description
        createdAt
        updatedAt
        publishedAt
      }
    }
  }
}
