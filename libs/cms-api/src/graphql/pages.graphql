query Page($id: ID) {
  page(id: $id) {
    data {
      id
      attributes {
        title
        body {
          ...PageHeroFragment
          ...CallToActionFragment
          ...BlogListingFragment
          ...MonitoringActivitiesPanelFragment
        }
        createdAt
        updatedAt
        publishedAt
      }
    }
  }
}

query PagesBySlug($slug: String, $publicationState: PublicationState) {
  pages(
    filters: { slug: { eq: $slug } }
    pagination: { page: 1, pageSize: 1 }
    publicationState: $publicationState
  ) {
    data {
      attributes {
        title
        body {
          ...PageHeroFragment
          ...CallToActionFragment
          ...BlogListingFragment
          ...MonitoringActivitiesPanelFragment
        }
        slug
        createdAt
        updatedAt
        publishedAt
      }
      id
    }
  }
}

fragment PageHeroFragment on ComponentContentPageHero {
  id
  title
  subtitle
  background_image {
    data {
      attributes {
        name
        alternativeText
        caption
        url
      }
    }
  }
  buttons {
    id
    label
    variant
    url
    open_in_new_window
  }
  text
}

fragment CallToActionFragment on ComponentContentCallToAction {
  id
  title
  subtitle
  text
  buttons {
    id
    label
    variant
    url
    open_in_new_window
  }
  image {
    data {
      attributes {
        alternativeText
        caption
        url
        name
      }
      id
    }
  }
}

fragment BlogListingFragment on ComponentContentBlogListing {
  id
  view
  number_of_cols
  items_per_page
}

fragment MonitoringActivitiesPanelFragment on ComponentContentMonitoringActivitiesPanel {
  Title
  batchSize
}
